<footer class="site-footer">
  <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
  <div class="socials">
    {%- if site.social.telegram -%}
      <a class="social-link" href="https://t.me/{{ site.social.telegram }}" target="_blank" rel="noopener" aria-label="Telegram">
        <img class="icon" src="{{ '/assets/images/icons/telegram.svg' | relative_url }}" alt="" width="20" height="20" />
        <span>Telegram</span>
      </a>
    {%- endif -%}
  </div>
</footer>
