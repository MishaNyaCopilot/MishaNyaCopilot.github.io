name: Deploy GitHub Pages (Jekyll)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      # If you don't use a Gemfile, build with the preinstalled GitHub Pages Jekyll version
      # Otherwise, add a Gemfile with 'github-pages' gem pin and run 'bundle exec jekyll build'
      - name: Build with Jekyll
        env:
          JEKYLL_ENV: production
          # Ensure baseurl is respected if set in _config.yml
        run: |
          gem install jekyll -N
          gem install webrick -N
          jekyll build --trace -d _site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4